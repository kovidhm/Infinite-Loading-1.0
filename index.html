<html>
	<head>
		<style type="text/css">
			.loading {
				
				background: wheat;
				width: 100px;
				height: 100px;
				margin: auto;
				border-radius: 16px;
				animation: rotate 3s linear infinite;
			}

			@keyframes rotate {
				from {
					transform: rotate(0deg);
				}

				to {
					transform: rotate(359deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="loading"></div>
	</body>
</html>
